apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic
  labels:
    app: basic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: basic
  template:
    metadata:
      labels:
        app: basic
    spec:
      containers:
      - name: basic
        image: basic:0.0.1
        imagePullPolicy: Never
        args: ["start"]
        ports:
        - name: http-web-svc
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: basic-service
spec:
  selector:
    app: basic
  ports:
  - name: basic-service-http
    protocol: TCP
    port: 80
    targetPort: http-web-svc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service: 
            name: basic-service
            port:
              number: 80
---